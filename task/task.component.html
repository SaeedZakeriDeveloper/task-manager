<div *ngIf="visible">
    <div class="form-wrapper">
        <button type="button" class="close-btn" (click)="closeForm.emit()">Ã—</button>

      <form class="taskForm" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <p>{{ modalTitle }}</p>
        
        <div class="form-group">
          <label for="exampleInputTitle">Title</label>
          <input type="text" class="form-control" id="exampleInputTitle" formControlName="title">
        </div>
  
        <div class="form-group">
          <label for="exampleInputDescription">Description</label>
          <input type="text" class="form-control" id="exampleInputDescription" formControlName="description">
        </div>
  
        <div class="form-group">
          <label for="exampleInputDeadline">Deadline</label>
          <input type="date" class="form-control" id="exampleInputDeadline" formControlName="deadline">
        </div>
  
        <div class="form-group">
          <label for="exampleInputPriority">Priority</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="priority" id="gridRadios1" value="high" formControlName="priority">
            <label class="form-check-label" for="gridRadios1">High</label>
          </div>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="priority" id="gridRadios2" value="medium" formControlName="priority">
            <label class="form-check-label" for="gridRadios2">Medium</label>
          </div>
  
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="priority" id="gridRadios3" value="low" formControlName="priority">
            <label class="form-check-label" for="gridRadios3">Low</label>
          </div>
        </div>
  
        <div class="col-auto my-1">
          <label for="inlineFormCustomSelect">Completed</label>
          <select class="custom-select" id="inlineFormCustomSelect" formControlName="completed">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
  
        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </div>
