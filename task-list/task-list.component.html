<div class="task-list-container" [class.modal-open]="taskVisible">
    <h2 class="task-list-title">ðŸ“‹ Your Tasks</h2>
  
    <div *ngFor="let tasks of allTask" class="task-card">
      <span class="task-title">{{ tasks.title }}</span>
      <div class="task-actions">
        <button class="edit" (click)="onEditButtonClicked(tasks.id)">Edit</button>
        <button class="delete" (click)="onDeleteButtonClicked(tasks.id)">Delete</button>
      </div>
    </div>
  
    <button class="add-btn" (click)="onAddNewTaskClicked()">âž• Add New Task</button>
  
    <div class="modal-overlay" *ngIf="taskVisible"></div>
  
    <app-task
      *ngIf="taskVisible"
      class="task-modal"
      [visible]="taskVisible"
      [id]="taskId"
      (formSubmitted)="onFormSubmitted()">
    </app-task>
  </div>
